<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="head container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="binoculars icon">
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </div>
    </header>
    <div class="banner">
      <div class="container">
        <div class="bbox">
          <h4>NEW ARRIVAL</h4>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>
    <div class="red">
      <nav class="navi container">
        <p>Eyewear</p>
        <p>Apparel</p>
        <p>Gadgets</p>
        <p>Vehicles</p>
        <p>Classes</p>
        <p>Contact</p>
      </nav>

    <div class="box container">
      <div class="pen products">

      <div class="watch products">

      </div>
      <div class="glasses products">

        <h4>Thermal Glasses</h4>
      </div>
    </div>
    <div class="set container">
      <div class="location">
        <h5>Location</h5>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <h5>Hours</h5>
        <p>0800 - 1800</p>
      </div>
    </div>
    <footer>
      <div class="container">
        <span>
          <h5>&copy; Copyright Secret Agent Supply Inc.</h5>
        </span>
      </div>
    </footer>

</html>
